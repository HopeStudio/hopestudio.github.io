<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>headerWrap-complex</title>
    <link rel="stylesheet" href="../fonts/fonts.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="../css/ie.css"/>
    <![endif]-->
</head>
<body>
<!-- E headerWrap -->
<div class="hope_headerWrap hope_headerWrap_RowStyle">
    <!-- S header -->
    <div class="hope_headerWrap_header">
        <div class="container">
            <div class="hope_headerWrap_header_right">
                <a class="hope_headerWrap_togglerIcon_item main_linkToChild" href=""><span class="func_hideInPhone">厚朴</span>主站</a>
                <a class="hope_headerWrap_togglerIcon_item main_linkToChild" href=""><span class="func_hideInPhone">厚朴</span>协同</a>
                <div class="icon_toggler hope_headerWrap_togglerIcon_item hope_headerWrap_toggler_search" id="js_toggler_search"><span class="icon-search_left"></span></div>
                <div class="icon_toggler icon_toggler_nav hope_headerWrap_togglerIcon_item hope_headerWrap_toggler_nav" id="js_toggler_nav">
                    <span class="icon_bar"></span>
                    <span class="icon_bar"></span>
                    <span class="icon_bar"></span>
                </div>
            </div>
            <div class="hope_headerWrap_header_left">
                <a href="##" class="hope_logo" title="厚朴">
                    <img src="http://ce.sysu.edu.cn/hope/images/inter_logo.jpg" alt="厚朴"/>
                </a>
            </div>
        </div>
    </div>
    <!-- E header -->
    <!-- E nav -->
    <div class="hope_headerWrap_nav floatfix">
        <div class="container">
            <div class="hope_headerWrap_nav_right">
                <div class="hope_headerWrap_nav_search">
                    <form action="" class="hope_search hope_search_Style2_Radius hope_search_fixedWidth_Large">
                        <input type="submit" value="" class="hope_search_searchBtn"/>
                        <div class="hope_search_inputBox">
                            <input type="text" placeholder="站内搜索" class="hope_search_input"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="hope_headerWrap_nav_left floatfix">
                <div class="hope_headerWrap_nav_search" id="js_toggler_search_data">
                    <form action="" class="hope_search hope_search_Style2">
                        <input type="submit" value="" class="hope_search_searchBtn"/>
                        <div class="hope_search_inputBox">
                            <input type="text" placeholder="站内搜索" class="hope_search_input"/>
                        </div>
                    </form>
                </div>
                <div class="hope_headerWrap_nav_list" id="js_toggler_nav_data">
                    <ul class="func_flex_uniform">
                        <li class="hope_headerWrap_nav_list_item"><a href="##" title="首页">首页</a></li>
                        <li class="hope_headerWrap_nav_list_item"><a href="##" title="研究所概况">研究所概况</a></li>
                        <li class="hope_headerWrap_nav_list_item"><a href="##" title="师资团队">师资团队</a></li>
                        <li class="hope_headerWrap_nav_list_item"><a href="##" title="新闻科技">新闻科技</a></li>
                        <li class="hope_headerWrap_nav_list_item"><a href="##" title="学术交流">学术交流</a></li>
                        <li class="hope_headerWrap_nav_list_item"><a href="##" title="广纳英才">广纳英才</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- E nav -->
</div>
<script src="../3rd/jquery/jquery.min.js"></script>
<script src="../scripts/main.js"></script>
</body>
</html>
