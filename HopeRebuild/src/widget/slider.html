<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>厚朴组件slider</title>
    <link rel="stylesheet" href="../../dist/css/hope.css"/>
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="../../dist/css/hope-ie8.css"/>
	<![endif]-->
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="../../dist/css/hope-ie7.css"/>
	<![endif]-->
	<!--[if lt IE 7]>
		<link rel="stylesheet" href="../../dist/css/hope-ie6.css"/>
	<![endif]-->
</head>
<body>
<div class="hope_slider js_slider" id="js_slider">
    <div class="hope_slider_pre" id="js_slider_pre"></div>
    <ul class="hope_slider_list">
        <li class="hope_slider_list_item ie_slider_list_item_1" style="display:block"></li>
        <li class="hope_slider_list_item ie_slider_list_item_2" style="display:none"></li>
        <li class="hope_slider_list_item ie_slider_list_item_3" style="display:none"></li>
    </ul>
    <div class="hope_slider_next" id="js_slider_next"></div>
</div>
<script src="../../3rd/jquery/jquery.min.js"></script>
<script src="../scripts/main.js"></script>

<script>

    $(function(){
        //for cardToggler
        $.cardToggler("js_cardShow");
        //slider
        $.slider("js_slider","js_slider_pre","js_slider_next",5000);
        var deviceState;
        function sliderCtrl(){
            deviceState = $.getDevicesState();
            switch(deviceState){
                case "P":
                case "S":
                    $.sliderHeightCtrl(720,206,490,"js_slider");
                    break;
                case "M":
                case "L":
                case "D":
                    $.sliderHeightCtrl(1920,435,1200,"js_slider");
                    break;
            }
        }
        sliderCtrl();
        $(window).resize(function(){
            sliderCtrl();
        })
    })
</script>
</body>
</html>
