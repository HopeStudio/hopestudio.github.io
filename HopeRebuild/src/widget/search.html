<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>厚朴组件-搜索</title>
    <link rel="stylesheet" href="../../dist/css/hope.css"/>
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="../../dist/css/hope-ie8.css"/>
	<![endif]-->
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="../../dist/css/hope-ie7.css"/>
	<![endif]-->
	<!--[if lt IE 7]>
		<link rel="stylesheet" href="../../dist/css/hope-ie6.css"/>
	<![endif]-->
</head>
<body>
<div class="content">
    <fieldSet>
        <legend>固定小宽度<strong>(.hope_search_FixedWidth_Small)</strong></legend>
        <div>
            <form action="" class="hope_search hope_search_FixedWidth_Small">
                <input type="submit" value="" class="hope_search_searchBtn hope_icon hope_icon_search_30"/>
                <div class="hope_search_inputBox">
                    <input type="text" placeholder="站内搜索" class="hope_search_input"/>
                </div>
            </form>
        </div>
    </fieldSet>
    <fieldSet>
        <legend>固定大宽度<strong>(.hope_search_FixedWidth_Large)</strong></legend>
        <div>
            <form action="" class="hope_search hope_search_Style1 hope_search_FixedWidth_Large">
                <input type="submit" value="" class="hope_search_searchBtn hope_icon hope_icon_search_30"/>
                <div class="hope_search_inputBox">
                    <input type="text" placeholder="站内搜索" class="hope_search_input"/>
                </div>
            </form>
        </div>
    </fieldSet>
    <fieldSet>
        <legend>流动宽度(默认)</legend>
        <div>
            <form action="" class="hope_search">
                <input type="submit" value="" class="hope_search_searchBtn hope_icon hope_icon_search_30"/>
                <div class="hope_search_inputBox">
                    <input type="text" placeholder="站内搜索" class="hope_search_input"/>
                </div>
            </form>
        </div>
    </fieldSet>
    <fieldSet>
        <legend>大高度(.hope_search_LargeHeight)</legend>
        <div>
            <form action="" class="hope_search hope_search_LargeHeight">
                <input type="submit" value="" class="hope_search_searchBtn hope_icon hope_icon_search_40"/>
                <div class="hope_search_inputBox">
                    <input type="text" placeholder="站内搜索" class="hope_search_input"/>
                </div>
            </form>
        </div>
    </fieldSet>
    <fieldSet>
        <legend>伴随圆角<strong>(.hope_search_WithRadius)</strong></legend>
        <div>
            <form action="" class="hope_search hope_search_WithRadius hope_search_FixedWidth_Large">
                <input type="submit" value="" class="hope_search_searchBtn hope_icon hope_icon_search_30"/>
                <div class="hope_search_inputBox">
                    <input type="text" placeholder="站内搜索" class="hope_search_input"/>
                </div>
            </form>
        </div>
    </fieldSet>

</div>
</body>
</html>
